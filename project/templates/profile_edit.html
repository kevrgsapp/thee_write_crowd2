{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit Info</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}.</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/profile_edit">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" value="{{ user.username }}" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" value="{{ user.email }}" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" value="{{ user.name }}" autofocus="">
                </div>
            </div>

            <button class="button is-block is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
